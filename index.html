<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>AR Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://raw.githubusercontent.com/aqilaruqayyah/model-3d/main/tub.glb"
    alt="Model AR"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate>
  </model-viewer>
</body>
</html>
